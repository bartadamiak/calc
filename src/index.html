<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="calc-container">
        <div class="calc-header">
            <div class="logo">
                calc
            </div>
            <div class="calc-theme-change">
                <div class="theme-title">

                    <p>theme</p>

                </div>
                <div class="theme-change-switch">
                    <p class="first-theme">
                        1
                    </p>
                    <p class="second-theme">
                        2
                    </p>
                    <p class="third-theme">
                        3
                    </p>
                    <div class="switch-button">
                        <div class="switch-btn switch-button-1 circle">

                        </div>
                        <div class="switch-btn switch-button-2">

                        </div>
                        <div class="switch-btn switch-button-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="calc-result">
            <div class="result">
                0
            </div>
        </div>

        <div class="buttons-board">
            <div class="actions-buttons">
                <div class="btns" data-btn="7">7</div>
                <div class="btns" data-btn="8">8</div>
                <div class="btns" data-btn="9">9</div>
                <div class="btns" data-action="del">del</div>
                <div class="btns" data-btn="4">4</div>
                <div class="btns" data-btn="5">5</div>
                <div class="btns" data-btn="6">6</div>
                <div class="btns" data-action="plus">+</div>
                <div class="btns" data-btn="1">1</div>
                <div class="btns" data-btn="2">2</div>
                <div class="btns" data-btn="3">3</div>
                <div class="btns" data-action="minus">-</div>
                <div class="btns" data-action="dot">.</div>
                <div class="btns" data-btn="0">0</div>
                <div class="btns" data-action="divide">/</div>
                <div class="btns" data-action="multiply">x</div>
            </div>
            <div class="clear-buttons">
                <div class="btn-reset">reset</div>
                <div class="btns btn-equal" data-action="equal">=</div>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
